name: Hygiene CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect toolchains
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then echo "node=true" >> "$GITHUB_OUTPUT"; else echo "node=false" >> "$GITHUB_OUTPUT"; fi
          if [ -f composer.json ]; then echo "php=true" >> "$GITHUB_OUTPUT"; else echo "php=false" >> "$GITHUB_OUTPUT"; fi

      - name: Setup Node
        if: steps.detect.outputs.node == "true"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        if: steps.detect.outputs.node == "true"
        shell: bash
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: Run Node checks when scripts exist
        if: steps.detect.outputs.node == "true"
        shell: bash
        run: |
          node -e "const p=require('./package.json'); const s=p.scripts||{}; process.exit(s.lint?0:1)" && npm run lint || echo "lint script not defined; skipping"
          node -e "const p=require('./package.json'); const s=p.scripts||{}; process.exit(s.typecheck?0:1)" && npm run typecheck || echo "typecheck script not defined; skipping"
          node -e "const p=require('./package.json'); const s=p.scripts||{}; process.exit(s.test?0:1)" && npm test || echo "test script not defined; skipping"
          node -e "const p=require('./package.json'); const s=p.scripts||{}; process.exit(s.e2e?0:1)" && npm run e2e || echo "e2e script not defined; skipping"

      - name: Setup PHP
        if: steps.detect.outputs.php == "true"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Validate Composer config
        if: steps.detect.outputs.php == "true"
        shell: bash
        run: |
          composer validate --no-check-publish --strict || composer validate --no-check-publish
