name: Hygiene CI

on:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect toolchains
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then echo "node=true" >> "$GITHUB_OUTPUT"; else echo "node=false" >> "$GITHUB_OUTPUT"; fi
          if [ -f composer.json ]; then echo "php=true" >> "$GITHUB_OUTPUT"; else echo "php=false" >> "$GITHUB_OUTPUT"; fi

      - name: Setup Node
        if: steps.detect.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        if: steps.detect.outputs.node == 'true'
        shell: bash
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: Lint
        if: steps.detect.outputs.node == 'true'
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint?0:1)"; then
            npm run lint
          else
            echo "::notice::No lint script defined — skipping"
          fi

      - name: Typecheck
        if: steps.detect.outputs.node == 'true'
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.typecheck?0:1)"; then
            npm run typecheck
          else
            echo "::notice::No typecheck script defined — skipping"
          fi

      - name: Test
        if: steps.detect.outputs.node == 'true'
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.test?0:1)"; then
            npm test
          else
            echo "::notice::No test script defined — skipping"
          fi

      - name: Build
        if: steps.detect.outputs.node == 'true'
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.build?0:1)"; then
            npm run build
          else
            echo "::notice::No build script defined — skipping"
          fi
